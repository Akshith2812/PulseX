            <p id="medicineList"></p>
            <p><strong>Total Price:</strong> <span id="totalPrice"></span></p>
            <p><strong>Delivery Address:</strong> <span id="address"></span></p>
            <p><strong>Contact:</strong> <span id="contact"></span></p>
            <p><strong>Payment Method:</strong> <span id="payment"></span></p>
        </div>

        <a href="index.html" class="button">Back to Home</a>
    </div>

    <script>
        // Retrieve order details from localStorage
        const orderData = JSON.parse(localStorage.getItem("orderData"));

        if (orderData) {
            document.getElementById("medicineList").innerText = orderData.medicineNames;
            document.getElementById("totalPrice").innerText = orderData.totalPrice;
            document.getElementById("address").innerText = orderData.address;
            document.getElementById("contact").innerText = orderData.contact;
            document.getElementById("payment").innerText = orderData.payment;
        } else {
            document.querySelector(".confirmation-container").innerHTML = "<h2>No Order Found</h2>";
        }
    </script>
